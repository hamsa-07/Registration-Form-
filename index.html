<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="forms">
        <h2>User Registration Form</h2>

        <form class="reg">
            <label id="name">Full Name:</label><br>
            <input type="text" value="Enter your Full Name" id="box">
            <br>
    
            <label id="name">Email Address:</label><br>
            <input type="text" value="Enter your Email" id="box">
            <br>
    
            <label id="name">Password:</label><br>
            <input type="text" value="Enter Password" id="box">
            <br>
    
            <label id="name">Confirm Password:</label><br>
            <input type="text" value="Re-enter Password" id="box">
            <br>
    
            <label id="name">Date-of-Birth:</label><br>
            <input type="date" id="box">
            <br>
    
            <label id="name">Profile Picture:</label><br>
            <input type="file" id="pic">
            <br>
    
            <label id="name">Comments/FeedBack:</label><br>
            <textarea rows="10" cols="10" id="feed" >Leave your Feedback here</textarea>
            <br>
    
            <label id="name">NewsLetter Subscription:</label><br>
            <select id="subs">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Yearly</option>
            </select><br>
    
            <input type="checkbox" id="terms" required> <br>I agree to <a>Terms and conditions</a>
            <br>
    
            <span>
                <Button>Register</Button>
                <button>Reset</button>
            </span>
    
        </form>
    </div>
</body>
</html>
